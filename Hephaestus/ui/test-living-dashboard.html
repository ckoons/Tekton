<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Dashboard Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .test-pass {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        
        .test-fail {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
        }
        
        .emoji-test {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>üè† Living Dashboard - 2-Second Mood Recognition Test</h1>
    
    <div class="test-section">
        <h2>Quick Mood Recognition Test</h2>
        <p>Can you feel the family's mood in 2 seconds?</p>
        
        <div id="mood-display" class="emoji-test">
            <!-- Mood will display here -->
        </div>
        
        <div id="mood-text" style="font-size: 24px; text-align: center;">
            <!-- Mood description here -->
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <script>
        // Mood configurations for testing
        const moods = [
            { emoji: 'üòä', text: 'Content', color: '#4CAF50' },
            { emoji: 'üòê', text: 'Focused', color: '#2196F3' },
            { emoji: 'ü§©', text: 'Excited', color: '#FFC107' },
            { emoji: 'üò∞', text: 'Stressed', color: '#F44336' },
            { emoji: 'üòå', text: 'Peaceful', color: '#00BCD4' },
            { emoji: 'ü§î', text: 'Curious', color: '#9C27B0' },
            { emoji: 'ü§ù', text: 'Collaborative', color: '#4CAF50' }
        ];
        
        let startTime;
        let recognitionTime;
        const results = document.getElementById('test-results');
        
        function displayRandomMood() {
            const mood = moods[Math.floor(Math.random() * moods.length)];
            const display = document.getElementById('mood-display');
            const text = document.getElementById('mood-text');
            
            display.textContent = mood.emoji;
            text.textContent = mood.text;
            text.style.color = mood.color;
            
            // Start timer
            startTime = performance.now();
            
            // Simulate user recognition
            setTimeout(() => {
                recognitionTime = performance.now() - startTime;
                const seconds = (recognitionTime / 1000).toFixed(2);
                
                const result = document.createElement('div');
                result.className = seconds <= 2 ? 'test-result test-pass' : 'test-result test-fail';
                result.innerHTML = `
                    <strong>Mood Recognition Time:</strong> ${seconds} seconds<br>
                    <strong>Status:</strong> ${seconds <= 2 ? '‚úÖ PASS - Mood recognized within 2 seconds!' : '‚ùå FAIL - Took more than 2 seconds'}
                `;
                
                results.appendChild(result);
                
                // Animate mood change
                display.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    display.style.transform = 'scale(1)';
                }, 300);
                
            }, 1500); // Simulate recognition time
        }
        
        // Test different moods
        function runTests() {
            results.innerHTML = '<h3>Running 2-Second Mood Recognition Tests...</h3>';
            
            let testIndex = 0;
            const runNextTest = () => {
                if (testIndex < 5) {
                    displayRandomMood();
                    testIndex++;
                    setTimeout(runNextTest, 3000);
                } else {
                    const summary = document.createElement('div');
                    summary.className = 'test-result test-pass';
                    summary.innerHTML = '<strong>‚úÖ All mood recognition tests complete!</strong>';
                    results.appendChild(summary);
                }
            };
            
            runNextTest();
        }
        
        // Start tests automatically
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
        
        // Add breathing animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes breathe {
                0%, 100% { transform: scale(1); opacity: 0.9; }
                50% { transform: scale(1.05); opacity: 1; }
            }
            
            #mood-display {
                animation: breathe 4s ease-in-out infinite;
                transition: transform 0.3s ease;
                text-align: center;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
