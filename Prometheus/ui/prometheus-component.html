<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus/Epimethius Planning System</title>
    
    <!-- Load core CSS -->
    <link rel="stylesheet" href="styles/prometheus.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Component container styles */
        .component-container {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #1d3557;
            margin: 0;
            padding: 1rem;
        }
        
        .component-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #d3d3d3;
        }
        
        .component-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* Loading and error states */
        .prometheus-loading {
            padding: 2rem;
            text-align: center;
            color: #666;
        }
        
        .prometheus-error {
            padding: 1rem;
            background-color: #ffebee;
            border-left: 4px solid #e63946;
            margin-bottom: 1rem;
        }
        
        .prometheus-error h3 {
            margin-top: 0;
            color: #e63946;
        }
        
        .prometheus-error-details {
            font-family: monospace;
            background-color: #f8f8f8;
            padding: 0.5rem;
            border-radius: 0.25rem;
            word-break: break-word;
        }
        
        /* Placeholder chart styles */
        .prometheus-placeholder-chart {
            width: 100%;
            margin-top: 1rem;
        }
        
        .prometheus-chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .prometheus-chart-label {
            width: 30%;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .prometheus-chart-bar-container {
            width: 50%;
            height: 1.5rem;
            background-color: #f5f5f5;
            border-radius: 0.25rem;
            overflow: hidden;
            margin: 0 0.5rem;
        }
        
        .prometheus-chart-bar {
            height: 100%;
            background-color: #e63946;
        }
        
        .prometheus-chart-value {
            width: 20%;
            font-size: 0.875rem;
            text-align: right;
        }
        
        /* Empty state */
        .prometheus-empty-state {
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        /* Modal styles (simplified) */
        .prometheus-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .prometheus-modal {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .prometheus-modal-header {
            padding: 1rem;
            border-bottom: 1px solid #d3d3d3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prometheus-modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .prometheus-modal-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: #666;
        }
        
        .prometheus-modal-body {
            padding: 1rem;
        }
        
        .prometheus-modal-footer {
            padding: 1rem;
            border-top: 1px solid #d3d3d3;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="component-container">
        <div class="component-header">
            <h2 class="component-title">Prometheus/Epimethius Planning System</h2>
        </div>
        
        <div id="prometheus-container">
            <div class="prometheus-loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading Prometheus/Epimethius...
            </div>
        </div>
    </div>
    
    <!-- Prometheus Client and UI Scripts -->
    <script src="scripts/prometheus-ui.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the Prometheus UI
            const prometheusUI = new PrometheusUI({
                apiBaseUrl: window.ENV?.PROMETHEUS_URL || 'http://localhost:8006/api',
                container: document.getElementById('prometheus-container')
            });
            
            // Make the UI object available globally for component communication
            window.prometheusUI = prometheusUI;
        });
    </script>
</body>
</html>
